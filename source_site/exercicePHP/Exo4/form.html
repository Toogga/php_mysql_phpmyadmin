<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Un petit formulaire (pour commencer)</title>
</head>
<body>
    <h2>Un petit formulaire (pour commencer)</h2>
    <p>Merci de renseigner les informations suivantes :</p>
    <form action="formul.php" method="get">
        <label for="nom">Votre nom :</label>
        <input type="text" id="nom" name="nom" required><br><br>

        <label for="age">Votre âge :</label>
        <input type="number" id="age" name="age" required><br><br>

        <p>Votre situation maritale :</p>
        <input type="radio" id="marie" name="marit" value="marie" required>
        <label for="marie">Marié</label><br>
        <input type="radio" id="veuf" name="marit" value="veuf">
        <label for="veuf">Veuf(ve)</label><br>
        <input type="radio" id="celibataire" name="marit" value="celibataire">
        <label for="celibataire">Célibataire</label><br><br>

        <p>Vos centres d'intérêt :</p>
        <input type="checkbox" id="internet" name="interet[]" value="Internet">
        <label for="internet">Internet</label><br>
        <input type="checkbox" id="micro" name="interet[]" value="Micro-informatique">
        <label for="micro">Micro-informatique</label><br>
        <input type="checkbox" id="jeux" name="interet[]" value="Jeux Vidéo">
        <label for="jeux">Jeux Vidéo</label><br><br>

        <input type="reset" value="Recommencer">
        <input type="submit" value="Envoyer">
    </form>
</body>
</html>
